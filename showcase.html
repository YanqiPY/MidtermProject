    <div class="right-panel">
      <h1>Showcase</h1>
      <hr>

      <h2>Table Styler</h2>
      <div class="showcase-controls">
        <button data-width="200">Width 200px</button>
        <button data-width="500">Width 500px</button><br>
        <div class="break"></div>
        <button data-bp="1">Border 1px</button>
        <button data-bp="10">Border 10px</button>
        <button data-bp="25">Border 25px</button><br>
        <div class="break"></div>
        <button data-bg="red" style="background:red; color:#000;">Red</button>
        <button data-bg="yellow" style="background:yellow; color:#000;">Yellow</button>
        <button data-bg="#33CCBA" style="background: #33CCBA; color: #000;">Turquoise</button>
      </div>
      <br>

        <table id="showcase" class="styled-3x3">
        <tbody>
            <th colspan="3">This cell stays unaffected</th>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <th colspan="3">And this one is unaffected too</th>
        </tbody>
        </table>
        <br />
        <button id="reset-btn">Reset</button>


        <div id="toast"></div>
      <hr>

      <h2>Polaroid Image</h2>
      <div class="polaroid">
        <div class="polaroid-frame">
          <img id="myImage" alt="">
        </div>
        <div class="polaroid-controls">
          <button id="prev">Previous</button>
          <span id="counter">Image 1 out of 3</span>
          <button id="next">Next</button>
        </div>
      </div>
    </div>
  </div>
</body>
